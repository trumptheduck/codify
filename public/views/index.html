<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @font-face { font-family: Consolas; font-weight: italic; src: url("../assets/fonts/ConsolasI.ttf");}
        @font-face { font-family: Consolas; font-weight: bold; src: url("../assets/fonts/ConsolasB.ttf");}
        @font-face { font-family: Consolas; src: url("../assets/fonts/ConsolasR.ttf");}
         body {
            background-color: rgb(75, 75, 75);
            overflow-x: hidden;
        }
        #nav-bar {
            position: fixed;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 8%;
            background-color: rgb(26, 26, 26);
            z-index: 10;
        }
        #nav-bar #logo {
            position: absolute;
            top: 15%;
            left: 0%;
            width: 5%;
            height: 70%;
            background-image: url(../assets/vectors/console.svg);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: invert(1);
            cursor: pointer;
        }
        #nav-bar #title {
            position: absolute;
            top: 15%;
            left: 4.5%;
            width: 10%;
            height: 70%;
            font-family: Consolas;
            font-weight: bold;
            color: white;
            font-size: xx-large;
            line-height: 0px;
            cursor: pointer;
            user-select: none;
        }
        #main {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-image: url(../assets/images/background.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #main #wrapper {
            position: absolute;
            top: 32%;
            left: 20%;
            width: 60%;
            height: 60%;
        }
        #main #wrapper .title{
            font-family: Consolas;
            color: white;
            font-weight: bold;
            font-size: 60px;
            text-align: center;
        }
        #main #wrapper .desc{
            font-family: Consolas;
            color: white;
            font-weight: bold;
            font-size: 30px;
            text-align: center;
        }
        #main #wrapper .start{
            width: 200px;
            height: 55px;
            background-color: rgb(26, 26, 26);;
            font-family: Consolas;
            color: white;
            font-weight: bold;
            line-height: 55px;
            margin: 0 auto;
            font-size: 25px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        #main #wrapper .start:hover{
            filter: invert(1);
        }
        a {
            text-decoration: none;
        }
        @media only screen and (max-width: 768px) {
            #nav-bar {
                position: fixed;
                top: 0%;
                height: 80px;
            }
            #nav-bar #logo {
                width: 80px;
            }
            #nav-bar #title {
                left: 80px;
            }
            #nav-bar #menu {
                position: absolute;
                right: 0%;
                top: 25%;
                width: 45px;
                height: 40px;
                z-index: 10;
            }
            #nav-bar #menu .bar {
                width: 30px;
                height: 4px;
                background-color: white;
                border-radius: 2px;
                margin-top: 8px;
                transition-duration: 0.2s;
            }
            #nav-bar #menu #bar1.active {
                transform: rotate(-45deg) translate(-9px,8px);
            }
            #nav-bar #menu #bar2.active {
                opacity: 0;
            }
            #nav-bar #menu #bar3.active {
                transform: rotate(45deg) translate(-9px,-8px);
            }
            #main {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-image: url(../assets/images/background.png);
            background-size: cover;
            background-position: left;
            background-repeat: no-repeat;
        }
            #main #wrapper {
                position: absolute;
                top: 30%;
                left: 5%;
                width: 90%;
                height: 60%;
            }
            #main #wrapper .title{
                font-family: Consolas;
                color: white;
                font-weight: bold;
                font-size: 32px;
                text-align: center;
            }
            #main #wrapper .desc{
                position: relative;
                top: -3%;
                font-family: Consolas;
                color: white;
                font-weight: bold;
                font-size: 12px;
                text-align: center;
                line-height: 0px;
            }
            #main #wrapper .start{
                position: relative;
                top: 5%;
                width: 100px;
                height: 30px;
                background-color: rgb(26, 26, 26);;
                font-family: Consolas;
                color: white;
                font-weight: bold;
                line-height: 30px;
                margin: 0 auto;
                font-size: 13px;
                text-align: center;
                border-radius: 5px;
                cursor: pointer;
                transition-duration: 0.4s;
            }
            #main #wrapper .start:hover{
                filter: invert(1);
            }
        }
       
    </style>
</head>
<body>
    <div id="nav-bar">
        <div id="logo"></div>
        <p id="title">Cod:fy</p>
        <div id="menu">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
        </div>
    </div>
    <div id="main">
        <div id="wrapper">
            <p class="title">Learn programming on the go</p>
            <p class="desc">Run code on every platform. Free, forever</p>
            <a href="/console"><div class="start">Learn more</div></a>
        </div>
    </div>
</body>
</html>
